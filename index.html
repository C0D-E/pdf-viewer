<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Interactive PDF Viewer</title>
  <script src="https://documentcloud.adobe.com/view-sdk/viewer.js"></script>
  <style>
    html, body, #adobe-dc-view {
      height: 100%;
      margin: 0;
      padding: 0;
      width: 100vw;
      box-sizing: border-box;
    }
    #adobe-dc-view {
      width: 100vw;
      height: 100vh;
    }
    #waiting {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-family: sans-serif;
      color: #888;
      font-size: 1.2em;
    }
  </style>
</head>
<body>
  <div id="adobe-dc-view"></div>
  <div id="waiting">Waiting for PDF from app...</div>
  <script type="text/javascript">
    // Helper to convert base64 to Uint8Array
    function base64ToUint8Array(base64) {
      const raw = atob(base64);
      const uint8Array = new Uint8Array(raw.length);
      for (let i = 0; i < raw.length; ++i) {
        uint8Array[i] = raw.charCodeAt(i);
      }
      return uint8Array;
    }

    // Listen for messages from React Native WebView
    window.addEventListener('message', function(event) {
      try {
        var data = JSON.parse(event.data);
        if (data.base64 && data.fileName) {
          // Remove waiting message
          var waiting = document.getElementById('waiting');
          if (waiting) waiting.style.display = 'none';

          // Wait for Adobe SDK to be ready
          if (window.AdobeDC && window.AdobeDC.View) {
            showPDF(data.base64, data.fileName);
          } else {
            document.addEventListener("adobe_dc_view_sdk.ready", function () {
              showPDF(data.base64, data.fileName);
            });
          }
        }
      } catch (e) {
        // Ignore parse errors
      }
    });

    function showPDF(base64, fileName) {
      var adobeDCView = new AdobeDC.View({
        clientId: "30d33487c7c24fa793442d5d281a8dfb",
        divId: "adobe-dc-view"
      });
      adobeDCView.previewFile({
        content: {
          // Pass the PDF as a Uint8Array
          promise: Promise.resolve({
            data: base64ToUint8Array(base64)
          })
        },
        metaData: { fileName: fileName }
      }, {
        embedMode: "FULL_WINDOW",
        enableFormFilling: true,
        showDownloadPDF: true,
        showPrintPDF: true
      });
    }
  </script>
</body>
</html>
