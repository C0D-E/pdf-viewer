<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Interactive PDF Viewer</title>
    <script type="text/javascript">
    function base64ToUint8Array(base64) {
      const raw = atob(base64);
      const uint8Array = new Uint8Array(raw.length);
      for (let i = 0; i < raw.length; ++i) {
        uint8Array[i] = raw.charCodeAt(i);
      }
      return uint8Array;
    }
  
    function handleMessage(event) {
      try {
        var data = JSON.parse(event.data);
        if (data.base64 && data.fileName) {
          var waiting = document.getElementById('waiting');
          if (waiting) waiting.style.display = 'none';
  
          if (window.AdobeDC && window.AdobeDC.View) {
            showPDF(data.base64, data.fileName);
          } else {
            document.addEventListener("adobe_dc_view_sdk.ready", function () {
              showPDF(data.base64, data.fileName);
            });
          }
        }
      } catch (e) {
        // Ignore parse errors
      }
    }
  
    window.addEventListener('message', handleMessage, false);
    document.addEventListener('message', handleMessage, false);
  
    function showPDF(base64, fileName) {
      var adobeDCView = new AdobeDC.View({
        clientId: "30d33487c7c24fa793442d5d281a8dfb",
        divId: "adobe-dc-view"
      });
      adobeDCView.previewFile({
        content: {
          promise: Promise.resolve({
            data: base64ToUint8Array(base64)
          })
        },
        metaData: { fileName: fileName }
      }, {
        embedMode: "FULL_WINDOW",
        enableFormFilling: true,
        showDownloadPDF: true,
        showPrintPDF: true
      });
    }
  </script>
</body>
</html>
