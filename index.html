<!DOCTYPE html>
<html>
<head>
    <title>Adobe PDF Viewer</title>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <meta id="viewport" name="viewport" content="width=device-width, initial-scale=1"/>
    <script type="text/javascript" src="index.js"></script>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden; /* To prevent scrollbars if adobe-dc-view takes full space */
        }
        #main-container {
            display: flex;
            flex-direction: column;
            height: 100%;
        }
        #status-message {
            padding: 10px;
            background-color: #f0f0f0;
            text-align: center;
            font-family: sans-serif;
            font-size: 0.9em;
            border-bottom: 1px solid #ccc;
        }
        #adobe-dc-view {
            flex-grow: 1; /* Takes up remaining space */
            width: 100%;
            height: 100%; /* Fallback or if not in flex container */
        }
    </style>
</head>
<body>
    <div id="main-container">
        <div id="status-message">Please use the app button to select a PDF file to view.</div>
        <div id="adobe-dc-view"></div>
    </div>
    <script type="text/javascript" src="https://acrobatservices.adobe.com/view-sdk/viewer.js"></script>
</body>
</html>
